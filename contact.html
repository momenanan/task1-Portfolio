<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <i class="ri-menu-line menu-toggle" onclick="toggleMenu()"></i>

</head>
<body>
    <div class="container">
        <header class="animated">
            <a href="#" class="logo">Portfolio.</a>
            <div id="navbar-container"></div>

        </header>
        <section class="contact animated">
            <div class="contact-detail">
                <h1>Contact Me</h1>
                <p>If you have any questions, feel free to get in touch with me. I'm open to new projects, collaborations, or just a friendly chat.</p>
                <form action="#" method="POST">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
                <div class="social-icons">
                    <a href="https://github.com/momenanan" target="_blank"><i class="ri-github-fill"></i></a>
                    <a href="https://www.linkedin.com/in/momen-ramadan-7194a4339/" target="_blank"><i class="ri-linkedin-fill"></i></a>
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank"><i class="ri-mail-line"></i></a>
                    <a href="https://www.instagram.com/momen._.ramadan/" target="_blank"><i class="ri-instagram-line"></i></a>
                </div>
            </div>
            <div class="contact-img">
                <div class="img-box">
                    <img src="photo/momen3.png" alt="Momen Ramadan">

                </div>
            </div>
        </section>
    </div>
    <script src="javascript/script.js"></script>
    <script src="javascript/navbar.js"></script>


</body>
</html>
